<div fxLayout="column" fxLayoutAlign="space-evenly center" id="divWeatherMain">
    <div style="font-size: 25px;">{{WeatherData.name}}</div>
    <div *ngIf="WeatherData.isDay">
        <mat-icon class="weather-icon" svgIcon="sun"></mat-icon>
    </div>
    <div *ngIf="!WeatherData.isDay">
        <mat-icon class="weather-icon" svgIcon="moon"></mat-icon>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
        <div style="font-size: 32px;margin-top: 5px;">{{WeatherData.temp_celcius}}째</div>
        <div style="font-size: 12px;">Feels like: {{WeatherData.temp_feels_like}}째</div>
    </div>
    <div fxLayout="row" fxLayoutGap="20px">

        <div style="font-size:  20px;">Max: {{WeatherData.temp_min}}째</div>
        <div style="font-size:  20px;">Min: {{WeatherData.temp_max}}째</div>
    </div>

    <div style="font-size: 12px;">Humidity: {{WeatherData.main.humidity}}%</div>
</div>
